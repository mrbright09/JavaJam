    <h2>Jobs at JavaJam</h2>
  <div>
    <p>Want to work at JavaJam? Fill out the form below to start your application.
    </p>
    <p>Required fields are marked with an asterisk *.</p>
    <form method="post" action="http://webdevbasics.net/scripts/javajam.php">
        <label for="name">*Name:</label>
        <input type="text" name="myName" id="myName" required>
        <label for="email">*E-mail:</label>
        <input type="text" name="myEmail" id="myEmail" required>
        <label for="experience">*Experience:</label>
        <textarea name="experience" id="experience" rows="2" cols="20"></textarea>
        <input id="submit" type="submit" value="Apply Now" required>
    </form>
